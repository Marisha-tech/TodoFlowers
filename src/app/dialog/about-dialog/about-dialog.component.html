<!--диалоговое окно-описание программы-->

<span class="mat-dialog-title">{{dialogTitle}}</span>

<div class="mat-dialog-content">
  <p>{{message}}</p>
</div>

<!--кнопки возможных действий-->
<div class="mat-dialog-actions">
  <button
    class="mat-raised-button"
    color="primary"
    (click)="onConfirm()"
  >Ок
  </button>
</div>
