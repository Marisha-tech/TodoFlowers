<!--диалоговое окно подтверждения действия-->
<p mat-dialog-title>
  {{dialogTitle}}
</p>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<!--кнопки возможных действий-->
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
  <button mat-button mat-raised-button (click)="onCancel()">Отмена</button>
</div>
